<body>
    <script>
        function sortStringsAlphabetically(strings) {
            return strings.sort();
        }

        const myStrings = ["banana", "apple", "cherry", "date"];
        const sortedStrings = sortStringsAlphabetically(myStrings);
        console.log(sortedStrings);

    </script>
</body>
